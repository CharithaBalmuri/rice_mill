<head>

    <style>

        }

</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-password">Password:</label>
<input type="password" id="register-password" name="password" required>
<p id="password-strength-feedback" style="color: red;"></p>

<label for="register-confirm-password">Confirm Password:</label>
<input type="password" id="register-confirm-password" name="confirmPassword" required>
<p id="password-match-feedback" style="color: red;"></p>
<p id="password-error" style="color: red;"></p>


            <button type="submit">Register</button>

        </form>
        <button class="back-button" onclick="goToSignIn()">Back to Sign In</button>
    </div>

    </script>
    <script>
        const passwordInput = document.getElementById('register-password');
        const confirmPasswordInput = document.getElementById('register-confirm-password');
    
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', matchPasswords);
    
        function validatePassword() {
            const password = passwordInput.value;
            const passwordStrengthFeedback = document.getElementById('password-strength-feedback');
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+={}\[\]:;"'<>,.?\/\\-]).{8,}$/;
    
            if (!passwordRegex.test(password)) {
                passwordStrengthFeedback.innerText = "Password must be at least 8 characters long, contain 1 uppercase letter, 1 lowercase letter, 1 special character, and 1 number.";
            } else {
                passwordStrengthFeedback.innerText = "";
            }
        }
    
        function matchPasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const passwordMatchFeedback = document.getElementById('password-match-feedback');
    
            if (password !== confirmPassword) {
                passwordMatchFeedback.innerText = "Passwords do not match!";
            } else {
                passwordMatchFeedback.innerText = "";
            }
        }
    
        function registerUser(event) {
            event.preventDefault();
    
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
    
            // Validate password strength
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+={}\[\]:;"'<>,.?\/\\-]).{8,}$/;
            const isValidPassword = passwordRegex.test(password);
    
            if (!isValidPassword) {
                document.getElementById('password-error').innerText = "Password must meet the criteria.";
                return;
            }
    
            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('password-error').innerText = "Passwords do not match!";
                return;
            }
    
            // Here you can implement the registration logic
            // For demo purposes, we'll just show an alert and redirect to sign-in page
            alert('Registered successfully!');
            window.location.href = "home.html"; // Redirect to sign-in page after successful registration
        }
    
        function goToSignIn() {
            window.location.href = "signin.html";
        }
    </script>
