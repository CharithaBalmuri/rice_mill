<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Wild Rice</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp3592411.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }
        body {
            color: black;
            font-size: 20px;
        }
        header {
            text-align: center;
            padding: 1em;
            background-color: #8b4513;
            color: #f5f3f0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff8f0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 1em;
        }
        .cart-item-details p {
            margin: 0.5em 0;
        }
        .cart-item-remove {
            margin-top: 1em;
        }
        .total-cost {
            font-size: 24px;
            font-weight: bold;
            color: #f5f3f0;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        .b {
            padding: 10px 20px;
            background-color: #8b4513;
            color: #f5f3f0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            margin-bottom: 100px;
        }
        .empty-cart {
            text-align: center;
            font-size: 24px;
            color: #a0522d;
            margin-top: 2em;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fdf5e6;
        }
        footer {
            background: #8b4513;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <!-- <a href="index.html">Login</a> -->
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="process.html">Process</a>
        <a href="quality.html">Quality Check</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactdetails.html">Contact</a>
        <a href="mycart.html">Cart</a>
    </nav>
    <header>
        <h1>My Cart</h1>
    </header>
    <div class="container">
        <div id="cartItems"></div>
    </div>
    <div class="container">
        <p id="totalCost" class="total-cost"></p>
    </div>
    <div class="buttons">
        <button onclick="continueShopping()" class="b">Continue Shopping</button>
        <button onclick="buyNow()" class="b">BUY</button>
    </div>
    <footer>
        &copy; 2024 Sri Seetha Rama Paddy Rice Mill. All Rights Reserved.
    </footer>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            const totalCostElement = document.getElementById('totalCost');
            let totalCost = 0;

            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                totalCostElement.textContent = `Total: ₹${totalCost.toFixed(2)}`;
            } else {
                cart.forEach((item, index) => {
                    const itemPrice = parseFloat(item.price);
                    const itemQuantity = parseInt(item.quantity);
                    totalCost += itemPrice * itemQuantity;

                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <p><strong>${item.name}</strong></p>
                            <p>Price: ₹${itemPrice.toFixed(2)}</p>
                            <p>Quantity: ${itemQuantity}</p>
                            <button class="cart-item-remove b" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });

                totalCostElement.textContent = `Total: ₹${totalCost.toFixed(2)}`;
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function continueShopping() {
            window.location.href = 'products.html';
        }

        function buyNow() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
            } else {
                localStorage.setItem('totalCost', document.getElementById('totalCost').textContent);
                window.location.href = 'checkout.html';
            }
        }

        window.onload = loadCart;
    </script>
</body>
</html>
