<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sri Seetha Rama Paddy Rice Mill</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp3592411.jpg') no-repeat center center/cover;
            filter: blur(10px); /* Apply blur effect to the background image */
            z-index: -1; /* Ensure the background stays behind all other content */
        }
        body {
            font-family: 'Playfair Display', serif;
            color: black;
            font-size: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 1em;   
        }
        h1{
            font-size: 70px;
            font-family: 'Times New Roman', Times, serif;
        }
        h2 {
            color: #a0522d;
            margin-bottom: 1em;
        }
        button {
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #e69500;
        }
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        header {
            text-align: center;
            padding: 1em;
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .mill-name {
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="http://teresafamilycharity.org/wp-content/uploads/2018/05/cropped-rice-logo-transparent-bg-fixed.png" alt="Sri Seetha Rama Paddy Rice Mill Logo" class="logo">
        <h1 style="color: #fff;">Sri Seetha Rama Paddy Rice Mill</h1>
    </header>
    <div class="container">
        <h2>Forgot Password</h2>
        <form onsubmit="event.preventDefault();">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" onclick="resetPassword()">Send link</button>
        </form>
        <button onclick="goBack()">Back</button>
    </div>
    <script>
        async function resetPassword() {
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    throw new Error('Failed to check email');
                }

                const data = await response.json();

                if (data.exists) {
                    alert('A reset password link has been sent to ' + email);
                    window.location.href = "home.html";
                } else {
                    alert('User is not registered with this email');
                }
            } catch (error) {
                console.error('Error checking email:', error);
                alert('Failed to check email');
            }
        }

        function goBack() {
            window.location.href = "signin.html";
        }
    </script>
    
</body>
</html>
