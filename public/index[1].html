<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Seetha Rama Paddy Rice Mill</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp3592411.jpg') no-repeat center center/cover;
            filter: blur(10px); /* Apply blur effect to the background image */
            z-index: -1; /* Ensure the background stays behind all other content */
        }
        body {
            font-family: 'Playfair Display', serif;
            color: black;
            font-size: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 1em;   
        }
        h1{
            font-size: 70px;
            font-family: 'Times New Roman', Times, serif;
        }
        h2 {
            color: #a0522d;
            margin-bottom: 1em;
        }
        button {
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #e69500;
        }
        #admin-login {
            display: none;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        header {
            text-align: center;
            padding: 1em;
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .mill-name {
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="http://teresafamilycharity.org/wp-content/uploads/2018/05/cropped-rice-logo-transparent-bg-fixed.png" alt="Sri Seetha Rama Paddy Rice Mill Logo" class="logo">
        <h1 style="color: #fff;">Sri Seetha Rama Paddy Rice Mill</h1>
    </header>
    <div class="container" id="login-options">
        <h2>Login</h2>
        <button onclick="showCustomerLogin()">Customer Login</button>
        <button onclick="showAdminLogin()">Admin Login</button>
    </div>
    <div class="container" id="admin-login">
        <h2>Admin Login</h2>
        <form onsubmit="adminLogin(event)">
            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email" name="email" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showLoginOptions()">Back</button>
    </div>
    <script>
        function showCustomerLogin() {
            window.location.href = "signin1.html";
        }

        function showAdminLogin() {
            document.getElementById('login-options').style.display = 'none';
            document.getElementById('admin-login').style.display = 'block';
        }

        function showLoginOptions() {
            document.getElementById('login-options').style.display = 'block';
            document.getElementById('admin-login').style.display = 'none';
        }

        function adminLogin(event) {
            event.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            // Placeholder: Validate credentials against a stored list or database
            if (email === '22wh1a0548@bvrithyderabad.edu.in' && password === '22wh1a0548') {
                alert('Admin login successful');
                window.location.href = "home2.html"; // Redirect to home2.html after successful login
            } else {
                alert('Invalid email or password');
            }
        }
    </script>
</body>
</html>
