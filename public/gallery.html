    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp3592411.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }
        body{
            color: white;
            font-size: 20px;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fdf5e6;
        }
        header {
            text-align: center;
            padding: 1em;
            background-color: #8b4513;
            color: #f5f3f0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .heading {
            text-align: center;
            margin-bottom: 1em;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #8b4513;
            color: #f5f3f0;
            margin-top: 2em;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 2em;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
